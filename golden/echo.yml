in_source: |
  .data:
      buf_address: num 1998
      nul: char '\0'
      out_d: num 1
      one: num 1
  .text:
      di
      load one
      loop:
          ei
          di
          cmp nul
          jnz loop
      print:
          load [buf_address]
          cmp nul
          jz exit
          store [out_d]
          load buf_address
          add one
          store buf_address
          jmp print
      exit:
          hlt
